<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <link rel="stylesheet" href="voterRegistration.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voter Registration Portal</h1>
        </header>

        <section class="registration-form">
            <form onsubmit="registerVoter(event)">
                <h2>Register as a Voter</h2>

                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" placeholder="Enter your Aadhaar Number" maxlength="12" required>

                <label for="voterId">Voter ID</label>
                <input type="text" id="voterId" placeholder="Enter your Voter ID" maxlength="10" required>

                <label for="district">District</label>
                <input type="text" id="district" placeholder="Enter your District" required>

                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your State" required>
                <!-- <select id="state" required>
                    <option value="" disabled selected>Select your State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option> -->
                    <!-- Add more states as needed -->
                <!-- </select> -->

                <button type="submit">Register</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="voterRegistration.js"></script>
</body>
</html>
