<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief Action Page</title>
    <link rel="stylesheet" href="chiefAction.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chief Operations Dashboard</h1>
        </header>

        <div class="main-layout">
            <!-- Update Chief Section -->
            <section class="update-chief-section">
                <h2>Update Chief Details</h2>
                <label for="aadhaar">New Chief Aadhaar Number</label>
                <input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" required>

                <label for="chiefId">New Chief ID</label>
                <input type="text" id="chiefId" placeholder="Enter Chief ID" required>

                <button onclick="updateChief()">Update Chief</button>
            </section>

            <!-- Register Candidate Section -->
            <section class="register-candidate-section">
                <form onsubmit="registerCandidate(event)">
                    <h2>Register Candidate</h2>
                    <label for="candidateId">Candidate ID</label>
                    <input type="text" id="candidateId" placeholder="Enter Candidate ID" required>
                    
                    <label for="candidateName">Name</label>
                    <input type="text" id="candidateName" placeholder="Enter Candidate Name" required>
                    
                    <label for="candidateAge">Age</label>
                    <input type="number" id="candidateAge" placeholder="Enter Candidate Age" required>
                    
                    <label for="partyName">Party Name</label>
                    <input type="text" id="partyName" placeholder="Enter Party Name" required>
                    
                    <label for="district">District</label>
                    <input type="text" id="district" placeholder="Enter District" required>
                    
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="Enter State" required>
                </form>
                <button type="button" onclick="registerCandidate()">Register Candidate</button>
            </section>

            <!-- Buttons Section -->
            <section class="buttons-section">
                <button onclick="startCandidateRegistration()">Start Candidate Registration</button>
                <button onclick="startVoterRegistration()">Start Voter Registration</button>
                <button onclick="startVoting()">Start Voting</button>
                <button onclick="viewResults()">View Results</button>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="chiefAction.js"></script>
</body>
</html>
